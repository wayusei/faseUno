<!DOCTYPE html>
<html>

<head>
    <title>Matcha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- Regresar página -->
        <a href="/" class="logo">
            <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha">
        </a>
        <!-- Menù-->
        <nav class="navbar">
            <ul>
            <li>Platform</li>
            <li>Pricing</li>
            <li>Customers</li>
            <li>Resources</li>
            <li>About</li>
            </ul>
        </nav>
        <!-- Acciones -->
        <div class="actions">
            <a href="">Sign In</a>
            <button>Start free trial</button>
        </div>
    </header>
    <section class="main">
        <h1>Build your blog. Build your business.</h1>
        <h4>Instantly publish articles, drive more traffic,
            grow your email list, and see your blog's impact on sales</h4>
        <form>
            <input type="email" placeholder="Enter email address" />
            <button type="submit" class="texto-boton">
                Try it now &rarr;
            </button>
        </form>
        <p class="texto-promocional">Start publishing today with a <strong>free 7-day trial.</strong></p>
        <p class="texto-promocional"><strong>No credit card </strong>required</p>
        <img width=500px src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="logo-capterra" />
    </section>
</body>

</html>
